<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome | Home
        </title> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       
        <link rel="stylesheet" type="text/css" href="../css/home.css" />
        <script type="text/javascript" src="../js/home.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" style="width: 100%;">
            <div class="container">
                <div class="navbar-header">
                    <p class="navbar-btn" >
                        <a href="" class="navbar-brand" style="font-size: 27px;">
                            Logo
                        </a>
                    </p>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavBar">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#login" class="navbar-btn" data-toggle="modal">
                                Login
                            </a>
                        </li>
                        <li>
                            <a href="#register" class="navbar-btn" data-toggle="modal">
                                SignUp
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 60%; min-height: 300px; max-height: 760px; margin-top: 150px;display: inline-block;">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active invisible"></li>
                    <li data-target="#myCarousel" data-slide-to="1" class="invisible"></li>
                    <li data-target="#myCarousel" data-slide-to="2" class="invisible"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../media/bg1.jpg" style="width:100%; min-height: 300px; max-height: 760px;">
                    </div>              
                    <div class="item">
                        <img src="../media/bg2.jpg" style="width:100%; min-height: 300px; max-height: 760px;">
                    </div>     
                    <div class="item">
                        <img src="../media/bg3.jpg" style="width:100%; min-height: 300px; max-height: 760px;">
                    </div>       
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>
</html>
